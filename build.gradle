plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}
def selenideVersion = "6.3.5"
junitVersion = "5.8.2"
slfVersion = "1.7.36"

dependencies {
    testImplementation(
            "com.codeborne:selenide:$selenideVersion",
            "org.junit.jupiter:junit-jupiter:$junitVersion",
            "org.slf4j:slf4j-simple:$slfVersion"
    )
}

test {
    useJUnitPlatform()
}
